<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-resource.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/app/app.js"></script>
   
    <script src="Scripts/app/directive/foo.js"></script>
    <script src="Scripts/app/decorator/fooDecorator.js"></script>
    <script src="Scripts/app/decorator/logDecorator.js"></script>
    <script src="Scripts/app/controller/LogController.js"></script>
    
  
</head>
<body ng-app="app">
   
        <div ng-controller="LogController">
          
            <foo name="Angular Tips" fn="updateCounter()"></foo>
            Times clicked: {{counter}}
            <input type="text" ng-model="message" />
            <button ng-click="$log.debug(message)">log</button>
            <button ng-click="$log.warn(message)">warn</button>
            <button ng-click="$log.info(message)">info</button>
            <button ng-click="$log.error(message)">error</button>
        </div>
   
</body>
</html>
